# Verify that the pam_unix.so module is configured to use sha512.
#
# Check that the pam_unix.so module is configured to use sha512 in
# /etc/pam.d/system-auth with the following command:
#
#     $ sudo grep password /etc/pam.d/system-auth | grep pam_unix
#     password sufficient pam_unix.so sha512
#
# If "sha512" is missing, or is commented out, this is a finding.


- name: TOSS-04-010070 - The TOSS pam_unix.so module must be configured in the system-auth file to use a FIPS 140-2-approved cryptographic hashing algorithm for system authentication.
  block:
    - name: TOSS-04-010070 - Check bad algorithms are absent
      community.general.pamd:
        name: system-auth
        type: password
        control: sufficient
        module_path: pam_unix.so
        module_arguments:
          - descrypt
          - bigcrypt
          - md5
          - sha256
        state: args_absent
        backup: true
    - name: TOSS-04-010070 - Check good algorithms are present
      community.general.pamd:
        name: system-auth
        type: password
        control: sufficient
        module_path: pam_unix.so
        module_arguments: sha512
        state: args_present
        backup: true
  when:
    - toss_04_010070 | bool
  tags:
    - V-252918
    - SRG-OS-000120-GPOS-00061
    - TOSS-04-010070
    - DISA-STIG-TOSS-04-010070
    - medium_severity
    - CCI-000803
