# https://www.stigviewer.com/stig/toss_4/2023-xx-xx/finding/V-252937

# Check the system for duplicate UID "0" assignments with the following
# command: $ sudo awk -F: '$3 == 0 {print $1}' /etc/passwd If any accounts other
# than root have a UID of "0", this is a finding.


- name: TOSS-04-010350 - The root account must be the only account having unrestricted access to the TOSS system.
  block:
  - name: Verify Only Root Has UID 0
    ansible.builtin.command: awk -F':' '$3 == 0 && $1 != "root" { print $1 }' /etc/passwd
    args:
      warn: no
    register: uidzero
    changed_when: False
    failed_when: False
    when:
      - NASA_ASCS_20121 | bool
    tags:
      - NASA-ASCS-20121
      - critical

  - name: Verify Only Root Has UID 0
    ansible.builtin.fail:
      msg: "Another account has been found to have uid 0 in /etc/passwd besides root."
    when:
      - NASA_ASCS_20121 | bool
      - uidzero.stdout_lines is defined and uidzero.stdout_lines | length > 0
    tags:
      - NASA-ASCS-20121
      - critical

  when:
    - TOSS_04_010350 | bool
  tags:
    - V-252937
    - SRG-OS-000480-GPOS-00227
    - SV-252937r824135_rule
    - TOSS-04-010350
    - DISA-STIG-TOSS-04-010350
    - high_severity
    - CCI-000366
    - NASA-ASCS-20121
