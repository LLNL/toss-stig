# https://www.stigviewer.com/stig/toss_4/2023-xx-xx/finding/V-252970

# Check that all user home directories are owned by the root user with
# the following command: $ find $(awk -F: '($3>=1000)&&($7 !~
# /nologin/){print $6}' /etc/passwd) -maxdepth 0 -not -user root -ls If there is
# any output, this is a finding.


- name: TOSS-04-020310 - All TOSS local interactive user home directories must be owned by root.
  block:
    - name: Get the list of home directories not owned by root
      ansible.builtin.shell:
        cmd: "find $(awk -F: '($3>=1000)&&($7 !~ /nologin/){print $6}' /etc/passwd) -maxdepth 0 -not -user root"
      register: home_dirs
      changed_when: false
    - name: Change the owner of the local interactive user's home directory
      ansible.builtin.file:
        path: '{{ item }}'
        owner: root
      loop: home_dirs
  when:
    - toss_04_020310 | bool
