---

  - name: Restart rsyslog
    ansible.builtin.systemd:
      name: rsyslog
      state: restarted

  - name: Restart sshd
    ansible.builtin.systemd:
      name: sshd
      state: restarted

  - name: Reload firewall
    ansible.builtin.systemd:
      name: firewalld
      state: restarted

  - name: Reload sysctl
    ansible.builtin.command: sysctl --system
